{% extends 'base.html' %}

{% block title %}Contact - Blood Donation{% endblock %}

{% block content %}
  <div class="main">
    <div class="contact">
      {% if success %}
        <p class="success-message">Thanks for contacting us! We will get back to you shortly.</p>
        <button class="newMessage"><a href="{% url 'contact' %}">Back to Contact</a></button>
      {% else %}
        <form method="post">
          {% csrf_token %}
          <label for="chk" aria-hidden="true">Contact</label>
          <input type="text" name="name" placeholder="Your Name" required="">
          <input type="email" name="email" placeholder="Your Email" required="">
          <input type="text" name="subject" placeholder="Subject" required="">
          <textarea name="message" placeholder="Your Message" required=""></textarea>
          <button type="submit">Send Message</button>
        </form>
      {% endif %}
    </div>
  </div>
  <link rel="stylesheet" type="text/css" href="../static/css/contact.css">
{% endblock %}
