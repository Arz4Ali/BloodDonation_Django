<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Blood Donation{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">SaveLife</div>
      <div class="nav-links" id="navLinks">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'request_blood' %}">Request Blood</a>
        <a href="{% url 'become_donor' %}">Become Donor</a>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}">Profile</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <div>

    {% block bghome %}{% endblock %}
  </div>
  
  {% include 'footer.html' %}

  <script src="../static/js/hamberger.js">
  </script>
</body>
</html>
